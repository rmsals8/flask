{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">FAQ 수정</h1>

<form action="{{ url_for('admin.edit_faq', id=faq.id) }}" method="POST" class="mb-8">
    <input type="text" name="question" value="{{ faq.question }}" required class="mb-2 p-2 w-full border rounded">
    <textarea name="answer" required class="mb-2 p-2 w-full border rounded">{{ faq.answer }}</textarea>
    <input type="text" name="category" value="{{ faq.category }}" class="mb-2 p-2 w-full border rounded">
    <button type="submit" class="bg-blue-500 text-white p-2 rounded">FAQ 수정</button>
</form>

<a href="{{ url_for('admin.index') }}" class="text-blue-500">돌아가기</a>
{% endblock %}
